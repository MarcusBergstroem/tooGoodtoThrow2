<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selected food</title>
    <link rel="stylesheet" type="text/css" href="/MyCss.css">
</head>
<body>
<img src="/images/logo.png" alt="Too Good To Throw Logo" class="logo">
    <a href="/">
        <button class="btn-index btn" id="btn-index">Til forsiden</button>
    </a>
    <h1>Køb denne madvare</h1>
    <p>Id: <span th:text="${madvare.id}"/></p>
    <p>Madnavn: <span th:text="${madvare.madnavn}"/></p>
    <p>Pris: <span th:text="${madvare.pris}"/></p>
    <p>Udløbsdato: <span th:text="${madvare.udlobsdato}"/></p>
    <p>Afhentningsadresse: <span th:text="${madvare.adresse}"/></p>
    <p>Virksomhed: <span th:text="${madvare.virksomhed}"/></p>
    <br>
    <a th:href="@{'/deleteOneFood/' + ${madvare.id}}">
        <button class="btn-deleteOneFood btn" id="btn-deleteOneFood">Bekræft køb af madvare</button>
    </a>
</body>
</html>
